<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- stile del testo -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>challenge boolean</title>
        

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <img class="img" src="images/background.jpg" alt="immagine di sfondo">

        <!-- creo un div con tutti gli elementi al suo interno cosi da posizionarli -->

        <div class="box">

            <!-- creo un altro div che faccia da contenitore per tutti -->

            <div class="container">

                <!-- sfondo nero trasparente -->

                <div class="background-content"></div>

                <img class="logo" src="images/logo.png" alt="logo-lim">

                <!-- creo un div mediano per fare azioni -->

                <div class="actions">

                    <h1>Taking Booleaners from A to B</h1>

                    <div class="background-btn">
                        <button>prenota</button>
                        <button>termina prenotazione</button>
                        <button>accendi luci</button>
                    </div>

                </div>

                <!-- creo un div contenente lo stato dei monopattini -->

                <div class="status">

                    <div class="option">
                        <h2><input type="checkbox"> Monopattino Gino22</h2>
                        <p>➡️Via Guadalametri - a 220 metri da te </p>
                        <p>Stato carica:</p>
                        <span class="status-charge_1"></span>
                    </div>

                    <div class="option">
                        <h2><input type="checkbox"> Monopattino Mike24</h2>
                        <p>➡️Via ricciardoni - a 420 metri da te </p>
                        <p>Stato carica:</p>
                        <span class="status-charge_2"></span>
                    </div>

                    <div class="option">
                        <h2><input type="checkbox"> Monopattino Fede154</h2>
                        <p>➡️Via mentarini - a 490 metri da te </p>
                        <p>Stato carica:</p>
                        <span class="status-charge_3"></span>
                    </div>


                </div>

            </div>

        </div>

    </body>

</html>
